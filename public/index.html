<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Real estate estimator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
    
    
    

        <link rel="stylesheet" type="text/css" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="cont">
  <div class="demo">
    <div class="login">
      <div class="login__check"></div>
      <div class="login__form">
        <div class="login__row">
          
		  <form method="post" action="/">
		  <svg class="login__icon name svg-icon" viewBox="0 0 20 20">
            <path d="M0,20 a10,8 0 0,1 20,0z M10,0 a4,4 0 0,1 0,8 a4,4 0 0,1 0,-8" />
          </svg>
          <input type="text" class="login__input name" placeholder="URL" id="url"  name="userName" />
		 </form>
        </div>
        
        <button type="button" class="login__submit">Estimate</button>
        <p class="login__signup">Don't know what to do? &nbsp;<a href="http://www.leboncoin.fr/_immobilier_/offres/ile_de_france/?f=a&th=1"target="_blank">Le Bon Coin</a></p>
      </div>
    </div>
    <div class="app">
      <div class="app__top">
        <div class="app__menu-btn">
          <span></span>
        </div>
        
        <p class="app__hello">Good Deal !</p>
        <div class="app__user">
          <img src="./img/Thumbs_Down.png" alt="" class="app__user-photo" /> <!-- a modifier en fonction du deal -->
         
        </div>
        <div class="app__price">
         
          <p class="app__price-value">Price</p>
          
        </div>
      </div>
	  
      <div class="app__bot">
	  
	  
        <div class="app__details">
          <div class="app__detail text">Details</div>
        </div>
		
		
        <div class="app__meetings">
		<div class="app__meeting">
            <img src="./img/arrowAvg.png" alt="" class="app__meeting-photo" />
            <p class="app__meeting-name">Averrrage Price</p>
            <p class="app__meeting-info">
              <span class="app__meeting-time">This button is just for demo ></span>
            </p>
          </div>
          <div class="app__meeting">
            <img src="./img/arrowUp.png" alt="" class="app__meeting-photo" />
            <p class="app__meeting-name">Max Price</p>
            <p class="app__meeting-info">
              <span class="app__meeting-time">8 - 10am</span>
              <span class="app__meeting-place">Real-life</span>
            </p>
          </div>
          <div class="app__meeting">
            <img src="./img/arrowDown.png" alt="" class="app__meeting-photo" />
            <p class="app__meeting-name">Min Price</p>
            <p class="app__meeting-info">
              <span class="app__meeting-time">1 - 3pm</span>
              <span class="app__meeting-place">Real-life</span>
            </p>
          </div>
          
        </div>
      </div>
      <div class="app__logout">
        <svg class="app__logout-icon svg-icon" viewBox="0 0 20 20">
          <path d="M6,3 a8,8 0 1,0 8,0 M10,0 10,12"/>
        </svg>
      </div>
    </div>
  </div>
</div>
   
 <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
 <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.js"></script>
        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
